<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <!-- 
        페이지내에 다른 페이지를 포함해서 출력
     -->
     <iframe src="./" frameborder="0" width="100%"></iframe>
     <!-- ./은 인덱스 페이지 -->
     <iframe 
        src="04_table.html" 
        frameborder="1" 
        width="100%" 
        height="300px"></iframe>

     <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/h_e-Oc9uo6A?si=QVPn0LTdFPffV93X" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe>
</body>
</html>
