  <h4>@실습문제1 : 눈코딩</h4>
	<button onclick="aoo()();">aoo</button> 
    <!--
		aoo(aoo()) 
		100 
	 -->
	<button onclick="boo()();">boo1</button>
     <!-- 99 -> undefiend??? -->
	<button onclick="boo()(999);">boo2</button> 
    <!-- 99? -> 999 -->
	<button onclick="coo(3)(5);">coo1</button>
    <!-- 15? -->
	<button onclick="coo()(5);">coo2</button>
    <!-- 
		undefined? -> undefined * 5 -> NaN 
		undefined와 산술 연산을 하면 결과는 NaN
	-->
	<script>
	const a = 1;
	const aoo = () => {
		const a = 100;
		return () => console.log(a); 
	}

	const b = 9;
	const boo = () => {
		const b = 99;
		return (b) => console.log(b); 
	}

	const coo = (c) => { // c는 자유변수
		return (n) => {
		  console.log(c * n);
		}
	}
	// const coo = (c) => (n) => console.log(c * n); 위의 함수 간략 식
	</script>
