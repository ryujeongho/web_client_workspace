<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 실습문제</title>
    <script>
        //1
        let z = 50;
        (() => {
            let z = 55;
            z += 45;
            console.log(`z = ${z}`); // 100
        })();              
        console.log(`z = ${z}`);  // 50
        
        //2
        let y = 99;
        (() => {
            let x = 100;
            let y = 9;
            z = 1;
            console.log(`x + y + z = ${x + y + z}`); // 110
        })();
        console.log(`y + z = ${y + z}`); // 99 --> 100
        console.log(`x + y + z = ${x + y + z}`); // 99 --> 오류 Uncaught ReferenceError: x is not defined
        
        //3
        let i; // 전역 i
        for (i = 1; i <= 10; i++) {
            console.log(i); // 1~10까지 출력
        } 
        
        (() => {
            console.log(`i = ${i}`); // undefined --> 11
        })();
            
        //4 
        function foo(){
            const num = 100;
            return () => {
                console.log(`num = ${num}`); // 100
            }
        }
        const num = 200;
        const too = foo();
        too(); 
        
        </script>
</head>
<body>
    <h1>함수 실습문제</h1>

</body>
</html>
